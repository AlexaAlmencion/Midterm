<!DOCTYPE html>
<html>
<head>
	<title> Calcu </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<form name="calculator">
			<input name="answer" class="addtl7" placeholder="00000000"></input> 
			<br> 
			<input type="button" value="1"onclick="calculator.answer.value+='1'">  </input>
			<input type="button" value="2"onclick="calculator.answer.value+='2'">  </input>
			<input type="button" value="3"onclick="calculator.answer.value+='3'">  </input>
			<input type="button" value="4"onclick="calculator.answer.value+='4'">  </input>
			<br>
			<input type="button" value="5"onclick="calculator.answer.value+='5'">  </input>
			<input type="button" value="6"onclick="calculator.answer.value+='6'">  </input>
			<input type="button" value="7"onclick="calculator.answer.value+='7'">  </input>
			<input type="button" value="8"onclick="calculator.answer.value+='8'">  </input>
			<br>
			<input type="button" value="9"onclick="calculator.answer.value+='9'">  </input>
			<input type="button" value="0"onclick="calculator.answer.value+='0'">  </input>
			<input type="button" class="addtl5"value="+"onclick="calculator.answer.value+='+'">  </input>
			<input type="button" class="addtl6" value="-"onclick="calculator.answer.value+='-'">  </input>
			<br>
			<input type="button" class="addtl5" value="*"onclick="calculator.answer.value+='*'">  </input>
			<input type="button" class="addtl4"value="/"onclick="calculator.answer.value+='/'">  </input>
			<input type="button" class="addtl5" value="="onclick="calculator.answer.value=eval(calculator.answer.value)">  </input>
			<input type="button" class="addtl6" value="%"onclick="calculator.answer.value+='%'">  </input> <br>
			<input type="button" class="addtl3" value="C L E A R"onclick="calculator.answer.value=' '">  </input>
		</form>
	</div>
</body>
</html>
